<div class="filter-form">
    <button mat-raised-button color="primary" type="button" (click)="fetchAppointments()">Buscar</button>
    <!-- <button mat-raised-button color="primary" type="button" (click)="makeAppointment()">Marcar Consulta</button> -->
</div>
<div class="appointment-view">
    <table mat-table [dataSource]="appointments" class="mat-elevation-z8">
        <ng-container matColumnDef="patient">
            <th mat-header-cell *matHeaderCellDef>Paciente</th>
            <td mat-cell *matCellDef="let element">{{ element.patientName }}</td>
        </ng-container>

        <ng-container matColumnDef="professional">
            <th mat-header-cell *matHeaderCellDef>Profissional</th>
            <td mat-cell *matCellDef="let element">{{ element.professionalName }}</td>
        </ng-container>

        <ng-container matColumnDef="begining">
            <th mat-header-cell *matHeaderCellDef>Data Marcada</th>
            <td mat-cell *matCellDef="let element">{{ element.begining }}</td>
        </ng-container>

        <ng-container matColumnDef="ending">
            <th mat-header-cell *matHeaderCellDef>Data Marcada</th>
            <td mat-cell *matCellDef="let element">{{ element.ending }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
